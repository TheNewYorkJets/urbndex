<div class="container urbndex">
    <h1>
        URBNdex
    </h1>

    <div class="urbndex-search">
        <form name="urbndexSearch" novalidate>
            <label>
                Search:
            </label>
            <input ng-model="model.search">
            </input>
        </form>
    </div>

    <div class="urbndex-card col" ng-repeat="card in model.cards">
        <img ng-src="/assets/users/{{ card.photoSrc }}" />
        <p>{{ card.name }}</p>
    </div>

</div>
