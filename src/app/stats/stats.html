<div class="container stats">
    <h1>
        <span class="breadcrumb">URBNdex > Stats</span>
    </h1>

    <div class="profile-wrapper-stats">
        <div class="stats-image">
            <img ng-src="/assets/users/{{ model.photoSrc }}" />
        </div>

        <div class="profile-details">
            {{ model.name }} <br />
            {{ model.title }} <br />
            {{ model.dept }} <br />
        </div>

        <div class="stats-level">
            Level: {{ model.level }}
        </div>
    </div>

    <div class="chievo-bar">
        You currently have {{ model.cheevo_count }} Chievo Points!
        <div class="meter-wrapper">
            <div class="meter">
              <span style="width: 75%"></span>
            </div>
        </div>
        Next Reward: <span class="reward">5$ Gift Card to Jharoka</span> <span class="reward-cost">(600 Chievos)</span>
    </div>

    <div class="chievos-wrapper">
        <h2>Chievos</h2>
        <div class="stats-cheevos-earned" ng-repeat="cheevo in model.cheevos.earned">
            <img ng-src="{{ cheevo.img }}" />
            {{ cheevo.name }}
        </div>

        <!-- <h2>Unearned Achievements</h2> -->
        <div class="stats-cheevos-unearned" ng-repeat="cheevo in model.cheevos.unearned">
            <img class="uncheevod" ng-src="{{ cheevo.img }}" />
            {{ cheevo.name }}
        </div>
    </div>
</div>
