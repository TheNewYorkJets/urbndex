<div class="container quiz">
    <div class="quiz-bar">
        <div class="quiz-bar-inner">
            <div class="quiz-tracker">
                <div class="tracker-dot" ng-repeat="question in model.questionsArr" ng-class="{'correct': model.tracker[$index], 'incorrect': model.tracker[$index] == false}"></div>
            </div>
            <div class="quiz-countdown-wrap">
                <div class="quiz-countdown" countdown></div>
                <span class="countdown-label">seconds left</span>
            </div>
        </div>
    </div>
    

    <div class="quiz-image">
        <img ng-src="assets/users/{{ model.question.answer.photoSrc }}" />
    </div>

    <div ng-switch="model.each.revealDetails" class="quiz-content">
        <div ng-switch-when="true">
            <div ng-include src="'/app/quiz/partials/revealDetails.html'"></div>
        </div>
        <div ng-switch-default>
            <div ng-include src="'/app/quiz/partials/multipleChoice.html'"></div>
        </div>
    </div>

</div>
