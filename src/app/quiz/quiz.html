<div class="container quiz">
    <h1>
        Daily Quiz
    </h1>

    <div class="quiz-countdown" countdown></div>

    <div class="quiz-image">
        <img ng-src="assets/users/{{ model.question.answer.photoSrc }}" />
    </div>

    <div ng-switch="model.revealDetails">
        <div ng-switch-when="true">
            <div ng-include src="'/app/quiz/partials/revealDetails.html'"></div>
        </div>
        <div ng-switch-default>
            <div ng-include src="'/app/quiz/partials/multipleChoice.html'"></div>
        </div>
    </div>

</div>
