<div class="container quiz">
    <h1>
        Daily Quiz
    </h1>

    <div class="quiz-countdown" countdown></div>

    <div class="quiz-image">
        <img ng-src="/asssets/users/{{ model.photoSrc }}" />
    </div>

    correct answer: {{ model.answer }}

    <div class="quiz-options">
        <div class="quiz-option" ng-repeat="choice in model.choices | orderBy: 'rank'">
            {{ choice.name }}
        </div>
    </div>

</div>
