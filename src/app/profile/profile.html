<div class="container profile">
    <h1>
        Profile
    </h1>

    <div class="profile-image">
        <img ng-src="assets/users/{{ model.photoSrc }}" />
    </div>

    <div class="profile-details">
        <ul>
            <li>{{ model.name }}</li>
            <li>{{ model.title }}</li>
            <li>{{ model.dept }}</li>
        </ul>
    </div>

    <div class="profile-stats">
        <span>Level: {{ model.level }}</span>
        <span>Cheevo Points: {{ model.cheevo_count }}
    </div>
</div>
