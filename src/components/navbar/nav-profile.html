<div class="profile-wrapper">
	<div class="profile-image">
	    <img class="profile-nav" ng-src="{{ model.photoSrc }}" />
	</div>

	<div class="profile-details">
	    <ul>
	        <li>Name: {{ model.name }}</li>
	        <li>Title: {{ model.title }}</li>
	        <li>Department: {{ model.dept }}</li>
	    </ul>
	</div>
</div>
