<a href="#/profile">
	<div class="profile-wrapper">
		<div class="profile-image">
		    <img class="profile-nav" ng-src="assets/users/{{ model.photoSrc }}" />
		</div>

		<div class="profile-details">
		    <ul>
		        <li>{{ model.name }}</li>
		        <li>{{ model.title }}</li>
		        <li>{{ model.dept }}</li>
		    </ul>
		</div>
	</div>
</a>
